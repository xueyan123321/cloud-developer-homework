language: minimal
services: docker
env:
  matrix:
  - DOCKER_COMPOSE_VERSION=1.23.2
  global:
  - secure: 
  - secure: 
before_install:
- docker -v && docker-compose -v
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
- curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
- chmod +x ./kubectl
- sudo mv ./kubectl /usr/local/bin/kubectl
- mkdir ${HOME}/.kube
- cat kubeconfig-base64 | base64 --decode > ${HOME}/.kube/config
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- echo 'dockerhub credentials configured ok'
install:
- docker-compose -f udacity-assignments/udacity-deployment/docker/docker-compose-build.yaml
  build --parallel
- docker-compose -f udacity-assignments/udacity-deployment/docker/docker-compose-build.yaml push
- kubectl apply -f udacity-assignments/udacity-deployment/k8s/backend-feed-service.yaml
- kubectl apply -f udacity-assignments/udacity-deployment/k8s/backend-user-service.yaml
- kubectl apply -f udacity-assignments/udacity-deployment/k8s/frontend-service.yaml
- kubectl apply -f udacity-assignments/udacity-deployment/k8s/reverseproxy-service.yaml
- kubectl apply -f udacity-assignments/udacity-deployment/k8s/aws-secret.yaml
- kubectl apply -f udacity-assignments/udacity-deployment/k8s/env-configmap.yaml
- kubectl apply -f udacity-assignments/udacity-deployment/k8s/env-secret.yaml
- kubectl apply -f udacity-assignments/udacity-deployment/k8s/backend-feed-deployment.yaml
- kubectl apply -f udacity-assignments/udacity-deployment/k8s/backend-user-deployment.yaml
- kubectl apply -f udacity-assignments/udacity-deployment/k8s/frontend-deployment.yaml
- kubectl apply -f udacity-assignments/udacity-deployment/k8s/reverseproxy-deployment.yaml

